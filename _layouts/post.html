<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div id="wrap">
      {% include header.html %}
      <div id="content" class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="fluid-container post">
              <div class="row">
                <div class="col-xs-12">
                  <a class="post-title" href="{{ page.url }}">{{ page.title }}</a>
                  <p class="post-author">Posted by {{ page.authors | join: ', '}} on {{ page.date | date: "%B %-d, %Y" }}</p>
                  {{ page.content }}
                </div>
              </div>
              {% if page.comments %}
                <hr>
                <div class="row">
                  <div class="col-xs-12">
                    {% include disqus.html %}
                  </div>
                </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      <div id="push"></div>
    </div>
    {% include footer.html %}
    
    <!-- Script for Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-56161400-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
